name    = XML-LibXML-TreeDumper
author  = Renee Baecker <github@renee-baecker.de>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2014

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = http://github.com/reneeb/XML-LibXML-TreeDumper
bugtracker.web = http://github.com/reneeb/XML-LibXML-TreeDumper/issues
repository.url = http://github.com/reneeb/XML-LibXML-TreeDumper.git
repository.web = http://github.com/reneeb/XML-LibXML-TreeDumper
repository.type = git

[Prereqs]
perl = 5.010001
XML::LibXML = 0
Moo = 1.006

